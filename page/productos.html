<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/general.css">
    <link rel="stylesheet" href="../style/productos.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
      <div class="container-fluid">
        <a class="name-page" href="home.html"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ms-auto">
              <a class="home-button" aria-current="page" href="home.html"></a>
              <a class="store-button" href="productos.html"></a>
              <a class="contact-button" href="contacto.html"></a>
              <button class="dark-mode-button" id="dark-mode-toggle"></button>
          </div>
        </div>
      </div>
    </nav>


    <!-- Filtros -->
    <div class="container mt-5">
      <div>
        <h3 class="text-filter">Filtrar</h3>
      </div>
      <select id="categoryFilter" class="form-control">
        <option value="all">Todos los modelos</option>
        <option value="Mountain">Mountain</option>
        <option value="Road">Road</option>
        <option value="City">City</option>
        <option value="BMX">BMX</option>
      </select>
    </div>
    
    <!-- Card Container -->
    <div class="container mt-5">
      <div class="row" id="productos">
        <!-- Las tarjetas se insertarán aquí -->
      </div>
    </div>

    <!-- Footer -->
    <div class="container-fluid bg-dark p-5 mt-5">
      <div class="row">
        <div class="col-md-6">
          <p class="text-white">@ Grupo Cilsa, 2024</p>
        </div>
        <div class="col-md-6 text-end">
          <a href="#" class="text-white">Privacy Policy</a>
          <span class="text-white">|</span>
        </div>
      </div>
    </div>
    <script src="home.js"></script>
    <script>
      function getQueryParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      const selectedValue = getQueryParameter('selected');

      if (selectedValue) {
        let categoryFilter = document.getElementById("categoryFilter");
        categoryFilter.value = selectedValue;
      }
    </script>

    <script src="./productos.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
